<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Summer_projects/bootstrap/images/favicon.ico">

    <style>
      body{
        background-color: black;
      }
      .container {
        height: 80vh;
        background-color: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        /* padding: 10px; */
        margin-top: 80px;
      }

      .left {
        flex: 1;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(255, 255, 255, 0.5)),

          url("https://images.pexels.com/photos/4761779/pexels-photo-4761779.jpeg?auto=compress&cs=tinysrgb&w=600") center;
        background-size: cover;
        padding: 100px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        gap: 10px;
        color: white;
      }

      .left-head{
        font-size: 70px;
        line-height: 70px;
      }
      .left-btn {
        width: 30%;
        padding: 10px;
        border: none;
        background-color: white;
        /* color: rebeccapurple; */
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;

      }
      .right {
        flex: 1;
        padding: 50px;
        display: flex;
        flex-direction: column;
        gap: 50px;
        justify-content: center;
      }
      .right-head {
        color: white;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .right-form {
        border: none;
        border-bottom: 1px solid lightgray;
        padding: 10px 10px;
      }

      .right-btn{
        width: 30%;
                    padding: 10px;
                    border: none;
                    /* background-color: #938eef;   */
                    border: 2px solid white;
                    color: white;
                    font-weight: bold;
                    cursor: pointer;
                    border-radius: 10px;
      }
      span{
                font-size: 14px;
            } 

            .button-div{
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }
      @keyframes slide-up {
             0% {
                 opacity: 0;
                 transform: translateY(-40px);
             }
             100% {
                 opacity: 1;
                 transform: translateY(0);
             }
         }
  
         .container {
             animation: slide-up 2s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
         }
         .links{
          text-decoration: none;
          color: white;
         }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="left-head">Gain&Cut.</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero cum,
          alias totam numquam ipsa exercitationem dignissimos, error nam,
          consequatur.
        </p>
        <span>Don't you have an account?</span>
        <a href="register.html" class="btn btn-outline-danger mx-2 left-btn">Register</a>
      </div>

      <div class="right">
        <h1 class="right-head">Login</h1>
        <form id="loginForm" action="main.html" method="post">
          <input type="text" placeholder="Username" class="right-form" required>
          <input type="password" placeholder="Password" class="right-form" required>
          <button type="submit" class="btn btn-outline-success mx-2 right-btn">Login</button>
        </form>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
    // Prevent the default form submission
    event.preventDefault();

    // Perform any login-related actions here if needed

    // Redirect to the specified URL (main.html in this case)
    window.location.href = this.getAttribute("action");
  });
    </script>
  </body>
</html>
